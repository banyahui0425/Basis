<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>!important  img图片浏览器下有边框 最好清除</title>
    <style>
        .impc{
            color: teal !important;
        }
        .imp{
            /*color: green !important;*/
        }
        img{
            border: none;
        }
        .imc{
            width: 50px;
            height: 50px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="impc">
    <p class="imp" style="color: red;">123</p>

    <img src="https://dss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top-e3b63a0b1b.png" alt="tp" />

    <div class="imc">
        <img src="https://dss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top-e3b63a0b1b.png" alt="tp" />
    </div>
</div>
</body>
</html>
