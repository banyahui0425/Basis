<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中 margin 0 auto 需要定宽 ie5+ ie6 dtd</title>
    <style type="text/css">
        .parent{
            height: 300px;
            margin:20px;
            background: lightgrey;
        }
        .son{
            width: 200px;
            height: 30px;
            margin: 0 auto;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>
</html>
