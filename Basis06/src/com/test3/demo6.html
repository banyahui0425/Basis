<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中 定位 ie8+</title>
    <style>
        .parent{
            height: 300px;
            width: 120px;
            margin:20px;
            background: lightgrey;
            position: relative;
        }
        .son{
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            background: lightblue;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        123123123123
    </div>
</div>
</body>
</html>
