<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float解决影响 完美</title>
    <style type="text/css">
        .box1, .box2 {
            width: 900px;
            overflow: hidden;
        }

        .box1 {
            border: 10px solid lightgrey;
            margin-bottom: 10px;
        }

        .box2 {
            border: 10px solid lavender;
        }

        .chi {
            float: left;
            height: 100px;
            width: 100px;
            background: beige;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="chi"></div>
    <div class="chi"></div>
    <div class="chi"></div>
    <div class="chi"></div>
</div>
<div class="box2">
    <div class="chi"></div>
    <div class="chi"></div>
    <div class="chi"></div>
    <div class="chi"></div>
</div>
</body>
</html>
